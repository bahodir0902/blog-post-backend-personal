name: CI

on:
  # including merges to dev
  push:
    branches:
      - dev

  # open/update/close a PR against dev
#  pull_request:
#    branches:
#      - dev

jobs:
  build:
    # skip if it's the actions bot
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: test
      DEBUG: True
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      TIMEZONE: ""

      EMAIL_BACKEND: ""
      EMAIL_HOST: ""
      EMAIL_PORT: ""
      EMAIL_USE_TLS: ""
      EMAIL_HOST_USER: ""
      EMAIL_HOST_PASSWORD: ""

      USE_TZ: True
      GOOGLE_OAUTH_CLIENT_ID: ''
      GOOGLE_OAUTH_CLIENT_SECRET: ''


      FRONTEND_URL: "http://localhost:8080"
      DOMAIN_URL: "https://example.com"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test
